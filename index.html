<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top_container">
        <div class="left">
          <div class="title">
            <h1>Hangman game!</h1>
          </div>
          <div id="hidden_word"></div>
        </div>
        <div class="right">
          <svg height="400" width="400">
            <g id="body">
              <g class="hide" id="hangman_head">
                <circle
                  cx="200"
                  cy="80"
                  r="20"
                  stroke="black"
                  stroke-width="4"
                  fill="white"
                />
                <g id="rEyes">
                  <circle cx="193" cy="80" r="4" />
                  <circle cx="207" cy="80" r="4" />
                </g>
                <g id="xEyes" class="hide">
                  <line x1="190" y1="78" x2="196" y2="84" />
                  <line x1="204" y1="78" x2="210" y2="84" />
                  <line x1="190" y1="84" x2="196" y2="78" />
                  <line x1="204" y1="84" x2="210" y2="78" />
                </g>
              </g>
              <line
                class="hide"
                id="hangman_body"
                x1="200"
                y1="100"
                x2="200"
                y2="150"
              />
              <line
                class="hide"
                id="hangman_left_arm"
                x1="200"
                y1="120"
                x2="170"
                y2="140"
              />
              <line
                class="hide"
                id="hangman_right_arm"
                x1="200"
                y1="120"
                x2="230"
                y2="140"
              />
              <line
                class="hide"
                id="hangman_left_leg"
                x1="200"
                y1="150"
                x2="180"
                y2="190"
              />
              <line
                class="hide"
                id="hangman_right_leg"
                x1="200"
                y1="150"
                x2="220"
                y2="190"
              />
            </g>
            <line x1="10" y1="250" x2="150" y2="250" />
            <line id="door1" x1="150" y1="250" x2="200" y2="250" />
            <line id="door2" x1="200" y1="250" x2="250" y2="250" />
            <line x1="250" y1="250" x2="390" y2="250" />
            <line x1="100" y1="250" x2="100" y2="20" />
            <line x1="100" y1="20" x2="200" y2="20" />
            <line class="hide" id="rope" x1="200" y1="20" x2="200" y2="60" />
          </svg>
        </div>
      </div>
      <div class="buttons_container"></div>
      <button class="play_again">Play again!</button>
    </div>
    <script async type="module" src="script.js"></script>
  </body>
</html>
