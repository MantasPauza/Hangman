<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script        src="//cdn.jsdelivr.net/velocity/1.5/velocity.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top_container">
      <div class="left">
      <div class="title">
        <h1>Hangman game!</h1>
      </div>
      <div id="hidden_word">
        
      </div>
    </div>
    <div class="right">
      <svg height="400" width="400">
        <g id="body" >
          <g class="hide" id="hangman_head" >
          <circle cx="200" cy="80" r="20" stroke="black" stroke-width="4" fill="white"/>
            <g id="rEyes" >
            <circle cx="193" cy="80" r="4"/>
            <circle cx="207" cy="80" r="4"/>
            </g>
            <g id="xEyes" class="hide">
              <line x1="190" y1="78" x2="196" y2="84"/>
              <line x1="204" y1="78" x2="210" y2="84"/>
              <line x1="190" y1="84" x2="196" y2="78"/>
              <line x1="204" y1="84" x2="210" y2="78"/>
            </g>
          </g>
          <line class="hide" id="hangman_body" x1="200" y1="100" x2="200" y2="150" />
          <line class="hide" id="hangman_arms" x1="200" y1="120" x2="170" y2="140" />
          <line class="hide" id="hangman_arms" x1="200" y1="120" x2="230" y2="140" />
          <line class="hide" id="hangman_legs" x1="200" y1="150" x2="180" y2="190" />
          <line class="hide" id="hangman_legs" x1="200" y1="150" x2="220" y2="190" />
        </g>
          <line x1="10" y1="250" x2="150" y2="250" />
          <line id="door1" x1="150" y1="250" x2="200" y2="250" />
          <line  id="door2" x1="200" y1="250" x2="250" y2="250" />
          <line x1="250" y1="250" x2="390" y2="250" />
          <line x1="100" y1="250" x2="100" y2="20" />
          <line x1="100" y1="20" x2="200" y2="20" />
          <line class="hide" id="rope" x1="200" y1="20" x2="200" y2="60" />
        </svg>
    </div>
  </div>
      <div class="buttons">
        <button class="letter_button">A</button>
        <button class="letter_button">B</button>
        <button class="letter_button">C</button>
        <button class="letter_button">D</button>
        <button class="letter_button">E</button>
        <button class="letter_button">F</button>
        <button class="letter_button">G</button>
        <button class="letter_button">H</button>
        <button class="letter_button">I</button>
        <button class="letter_button">J</button>
        <button class="letter_button">K</button>
        <button class="letter_button">L</button>
        <button class="letter_button">M</button>
        <button class="letter_button">N</button>
        <button class="letter_button">O</button>
        <button class="letter_button">P</button>
        <button class="letter_button">Q</button>
        <button class="letter_button">R</button>
        <button class="letter_button">S</button>
        <button class="letter_button">T</button>
        <button class="letter_button">U</button>
        <button class="letter_button">V</button>
        <button class="letter_button">W</button>
        <button class="letter_button">X</button>
        <button class="letter_button">Y</button>
        <button class="letter_button">Z</button>
      </div>
      <button class="play_again">Play again!</button>

      

  </div>
    <script async src="script.js"></script>
  </body>
</html>
